<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Python Code</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Fira Code', monospace;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #1e1e1e;
      color: #fff;
    }

    .container {
      background: #2c2f33;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }

    h1 {
      margin-bottom: 25px;
      color: #00d1b2;
    }

    .file-upload {
      position: relative;
      display: inline-block;
      margin-bottom: 25px;
    }

    .file-upload input[type="file"] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .file-btn {
      display: inline-block;
      padding: 12px 24px;
      font-weight: bold;
      background-color: #00d1b2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .file-btn:hover {
      background-color: #00b89c;
    }

    #file-name {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }

    .submit-btn {
      background-color: #00d1b2;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      width: 100%;
    }

    .submit-btn:hover {
      background-color: #00b89c;
    }

    .error {
      margin-top: 15px;
      padding: 10px;
      background-color: #ff6b6b;
      color: #fff;
      border-radius: 5px;
    }

    #loader {
      display: none;
      margin-top: 20px;
      font-size: 14px;
      color: #00d1b2;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { opacity: 0.3; }
      50% { opacity: 1; }
      100% { opacity: 0.3; }
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Upload Python File</h1>
    <form action="/analyze" method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
      <div class="file-upload">
        <label class="file-btn">Choose File
          <input type="file" name="file" accept=".py" required onchange="updateFileName(this)">
        </label>
        <div id="file-name">No file selected</div>
      </div>
      <input class="submit-btn" type="submit" value="Analyze Code">
    </form>

    <div id="loader">Analyzing your code... ‚è≥</div>

    {% if error %}
      <div class="error">
        {{ error }}
      </div>
    {% endif %}
  </div>

  <script>
    function updateFileName(input) {
      const fileName = input.files.length > 0 ? input.files[0].name : "No file selected";
      document.getElementById("file-name").textContent = fileName;
    }

    function showLoader() {
      document.getElementById("loader").style.display = "block";
    }
  </script>
</body>
</html>
